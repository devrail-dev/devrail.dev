baseURL = "https://devrail.dev"
title = "DevRail"
languageCode = "en-us"

# Hugo module configuration (Docsy theme via Go modules)
[module]
  proxy = "direct"
  [[module.imports]]
    path = "github.com/google/docsy"
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"

# Site parameters
[params]
  description = "Opinionated development standards for teams that ship with AI agents"
  github_repo = "https://github.com/devrail-dev/devrail.dev"
  github_project_repo = "https://github.com/devrail-dev"
  offlineSearch = false

[params.ui]
  sidebar_menu_compact = true
  breadcrumb_disable = false
  navbar_logo = true
  footer_about_disable = false

# Syntax highlighting
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "tango"
    guessSyntax = false
    lineNumbersInTable = true

# Taxonomy configuration
[taxonomies]
  tag = "tags"
  category = "categories"

# Output formats
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# Permalink structure
[permalinks]
  blog = "/:section/:year/:month/:slug/"
